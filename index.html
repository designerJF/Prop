<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amada Elieen</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital@1&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --romantic-pink: #f8bbd0;
            --gold: #d4af37;
            --dark-text: #4a4a4a;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #fffafb;
            color: var(--dark-text);
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Dancing Script', cursive;
            color: #ad1457;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero {
            background: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
        }

        .proposal {
            position: relative; /* Necesario para capas */
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white; /* Forzamos texto blanco para contraste */
        }

        /* La foto de fondo con filtro de oscuridad */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('TU_FOTO_AQUI.jpg'); /* Pon aquí el nombre de tu archivo */
            background-size: cover;
            background-position: center;
            filter: brightness(0.6); /* Esto oscurece la foto automáticamente */
            z-index: 1;
        }

        /* El contenido por encima de la foto */
        .content-overlay {
            position: relative;
            z-index: 2; /* Asegura que el texto esté arriba */
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2); /* Refuerzo de legibilidad */
            border-radius: 20px;
            backdrop-filter: blur(3px); /* Efecto de vidrio esmerilado muy moderno */
        }

        /* Mejoramos el texto para que no se pierda */
        .proposal h2, .proposal h3 {
            color: #ffffff; 
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8); /* Sombra al texto */
            margin-bottom: 20px;
        }

        /* Ajuste de botones para que no se bajen demasiado */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ad1457;
            color: white;
            box-shadow: 0 4px 15px rgba(173, 20, 87, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #888;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-content">
            <h1 class="fade-in">Hola, Elieen Zoe Castillo...</h1>
            <p class="fade-in-delayed">Tengo algo importante que decirte.</p>
            <div class="scroll-down">↓</div>
        </div>
    </section>

    <section class="story">
        <div data-aos="fade-up">
            <h2>Desde que llegaste a mi vida...</h2>
            <p>Cada día a tu lado ha sido un código perfecto, sin errores, lleno de luz.</p>
        </div>
        
        <div class="photo-placeholder" data-aos="zoom-in">
            <span><img src="../Propuesta/Zoe.jpg" alt=""></span>
        </div>
    </section>

    <section class="proposal">
        <div class="background-image"></div> <div class="content-overlay">
            <div class="heart-container">❤️</div>
            <h2 data-aos="fade-up">Elieen Zoe Castillo</h2>
            <h3 data-aos="fade-up" data-aos-delay="300">¿Te casarías conmigo?</h3>
            
            <div class="buttons">
                <button id="yesBtn">¡SÍ! Mil veces sí</button>
                <button id="noBtn">No</button> 
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializar animaciones de scroll
        AOS.init({ duration: 1500 });

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // Hacer que el botón "No" escape (un toque divertido)
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Celebración al decir que sí
        yesBtn.addEventListener('click', () => {
            alert('¡Eres la persona más feliz del mundo! ❤️ Prepárate para una vida juntos, Mi tomatico.');
            // Aquí puedes redirigir a un video de YouTube con "su canción"
            // window.location.href = "https://www.youtube.com/watch?v=tu_link_aqui";
        });
    </script>
</body>
</html>
